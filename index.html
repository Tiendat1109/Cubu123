<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Hoạt Động</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 36px;
            color: #333;
        }
        .content {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .image-section {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .image-section img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-description {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Giới Thiệu Hoạt Động Của Tập Thể 12D1</h1>
        </div>
           <h2> Sau đây là một số hình ảnh về các hoạt động </h2>
        <div class="image-section">
            <img src="https://i.imgur.com/sAZVQNh.jpeg" >
            <div class="image-description">
                <p> Đây là hình ảnh lễ chào cờ với sự góp mặt của tập thể lớp 12D1</p>
            </div>
        </div>

        <div class="image-section">
            <img src="https://i.imgur.com/38OKPq6.jpeg" >
            <div class="image-description">
                <p>Ảnh của tập thể lớp 12D1</p>
            </div>
        </div>

        <div class="image-section">
            <img src="https://i.imgur.com/ACn1E42.jpeg" >
            <div class="image-description">
                <p>Hoạt động nấu mức ngày tết 12D1 </p>
            </div>
        </div>

        <div class="image-section">
            <img src="https://i.imgur.com/eitl1an.jpeg" >
            <div class="image-description">
                <p>Ngày 20/10 của lớp 12D1</p>
            </div>
          </div>
</body>

</html>
